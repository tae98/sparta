    <script type="module">

        //when you change script type to moudle to use firebase you cant use onclick

        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDbxa2PakG3IYyS8lMMmSmEnHF4-bJoVV4",
            authDomain: "practice-6067f.firebaseapp.com",
            projectId: "practice-6067f",
            storageBucket: "practice-6067f.appspot.com",
            messagingSenderId: "1035132656708",
            appId: "1:1035132656708:web:7cfc734f7fc076d38cf011",
            measurementId: "G-JRWKMDWPDE"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function recordtab() {
            $('#postbox').toggle();
        }

        $("#recordtab").click(async function () {
            $('#postbox').toggle();
        })

        $("#makecard").click(async function () {
            let image = $('#image').val();
            let title = $('#title').val();
            let reason = $('#reason').val();
            let rate = $('#rate').val();

            let doc = {
                'image': image,
                'title': title,
                'reason': reason,
                'rate': rate
            };

            await addDoc(collection(db, "movies"), doc);
            alert("게시글이 등록되었습니다.");

            //page reloading
            window.location.reload();
        })



        function makecard() {
            let image = $('#image').val();
            let title = $('#title').val();
            let reason = $('#reason').val();
            let rate = $('#rate').val();

            let temp_html = `
            <div class="col">
                <div class="card">
                    <img src="${image}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${rate}</p>
                        <p class="card-text">${reason}</p>
                    </div>
                </div>
            </div>`;

            $('#card').append(temp_html);
        }

        $(document).ready(function () {
            let url = "http://spartacodingclub.shop/sparta_api/weather/seoul";

            fetch(url).then(res => res.json()).then(data => {
                let tmp = data['temp'];
                $('#temp').text(tmp);
            })
        })

        let docs = await getDocs(collection(db, "movies"));
        docs.forEach((doc) => {
            let row = doc.data();
            
            let image = row['image']
            let title = row['title']
            let reason = row['reason']
            let rate = row['rate']
    
            let temp_html = `
            <div class="col">
                <div class="card">
                    <img src="${image}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${rate}</p>
                        <p class="card-text">${reason}</p>
                    </div>
                </div>
            </div>`;
            //appends above html lines to class card to create new card
            $('#card').append(temp_html);
        });


    </script>
